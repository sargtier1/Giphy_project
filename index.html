<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gif search engine</title>
    <!-- CSS Reset and Styles -->
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<!-- nav bar with header -->
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">GIF Search Engine</a>
    <form class="form-inline">
        <input id="search-term" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </nav>

<div class="jumbotron">
    
    <p>These are buttons of your previous searches. Here's a few to get you started!</p>
    <div class="search-btns">
<hr>
    </div>
<hr>
    <div class = "searched-gifs">
        <h1>Gifs will be displayed here. Search for Gifs in the top right!</h1>
    </div>
<hr>
    <button id="clear-btn" class="btn btn-danger" type="submit">Clear</button>
</div>
  
 <!-- Javascript and Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/logic.js"></script>

</html>
